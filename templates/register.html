<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chef_carthy</title>
    <style>
        body {
            background: #101214;
            color: #b0b3b8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto 0 auto;
            background: #181a1b;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            padding: 36px 32px 28px 32px;
        }
        h1 {
            color: #19c37d;
            text-align: center;
            margin-bottom: 28px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b3b8;
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #23272e;
            border-radius: 6px;
            background: #23272e;
            color: #e0e0e0;
            font-size: 1em;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #19c37d;
            box-shadow: 0 0 0 2px #19c37d44;
        }
        button {
            width: 100%;
            background: #19c37d;
            color: #101214;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #00ff88;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #19c37d;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .flash {
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }
        .flash.success {
            background-color: #19c37d;
            color: #101214;
        }
        .flash.error {
            background-color: #ff4444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üë®‚Äçüç≥ Chef_carthy</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
    </div>
    <div style="text-align:center;color:#666;font-size:1em;margin-top:32px;">
        &copy; {{ current_year }} Chef_carthy. Developed by Maccarthy Quest.
    </div>
</body>
</html>
